<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Add Proveedor</h2>
        <!--end::Modal title-->

        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close" (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->

    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <!--begin::Scroll-->
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_user_header" data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
               <!--begin::Input group - full_name (Opcional si lo necesitas)-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Nombre Proveedor:</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text"
                           name="full_name"
                           class="form-control form-control-solid mb-3 mb-lg-0"
                           placeholder="Nombre del Proveedor"
                           [(ngModel)]="full_name"
                           #full_nameField="ngModel"
                           required
                           maxlength="100"/>
                    <!--end::Input-->
                    <div *ngIf="full_nameField.invalid && full_nameField.touched" class="text-danger mt-1">
                        <small *ngIf="full_nameField.errors?.['required']">
                            El Nombre del Proveedor es obligatorio.
                        </small>
                    </div>
                </div>
                <!--end::Input group - Nombre-->
                   <div class="col-6">
                        <label class="required fw-bold fs-6 mb-2">Logo del Proveedor:</label>
                        <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile"  accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"  (change)="processFile($event)">
                        <label class="custom-file-label" for="customFile">Selecciona la Imagen</label>
                        </div>
                        <div *ngIf="imagen_previsualiza">
                            <img [src]="imagen_previsualiza" style="height: 100px;" alt="">
                        </div>
                    </div>

                <br>
                <br>

                <!--begin::Input group - RFC-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">RFC Proveedor:</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text"
                           name="rfc"
                           class="form-control form-control-solid mb-3 mb-lg-0"
                           placeholder="RFC del Proveedor"
                           [(ngModel)]="rfc"
                           #rfcField="ngModel"
                           required
                           maxlength="13"/>
                    <!--end::Input-->
                    <div *ngIf="rfcField.invalid && rfcField.touched" class="text-danger mt-1">
                        <small *ngIf="rfcField.errors?.['required']">
                            El RFC del Proveedor es obligatorio.
                        </small>
                    </div>
                </div>
                <!--end::Input group - RFC-->
                  <div class="fv-row row my-1">
                    <div class="col-6">
                        <label class="required fw-bold fs-6 mb-2">Direccion :</label>
                        <textarea name="address" id="" cols="20" rows="5"  [(ngModel)]="address" ></textarea>
                    </div>
                </div>

                <!--begin::Input group - Email-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Email Proveedor:</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="email"
                           name="email"
                           class="form-control form-control-solid mb-3 mb-lg-0"
                           placeholder="Email del Proveedor"
                           [(ngModel)]="email"
                           #emailField="ngModel"
                           required
                           maxlength="100"/>
                    <!--end::Input-->
                    <div *ngIf="emailField.invalid && emailField.touched" class="text-danger mt-1">
                        <small *ngIf="emailField.errors?.['required']">
                            El email del Proveedor es obligatorio.
                        </small>
                        <small *ngIf="emailField.errors?.['email']">
                            El formato del email no es válido.
                        </small>
                    </div>
                </div>
                <!--end::Input group - Email-->

                <!--begin::Input group - Telefono-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Teléfono Proveedor:</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="tel"
                           name="phone"
                           class="form-control form-control-solid mb-3 mb-lg-0"
                           placeholder="Teléfono del Proveedor"
                           [(ngModel)]="phone"
                           #phoneField="ngModel"
                           required
                           maxlength="15"/>
                    <!--end::Input-->
                    <div *ngIf="phoneField.invalid && phoneField.touched" class="text-danger mt-1">
                        <small *ngIf="phoneField.errors?.['required']">
                            El teléfono del Proveedor es obligatorio.
                        </small>
                    </div>
                </div>
                <!--end::Input group - Telefono-->


                <!--begin::Input group - Estado (Descomentado y corregido)-->
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Estado:</label>
                    <div class="form-check">
                        <input class="form-check-input"
                               type="radio"
                               name="state"
                               value="1"
                               [(ngModel)]="state"
                               id="state1">
                        <label class="form-check-label" for="state1">
                            Activo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input"
                               type="radio"
                               name="state"
                               value="2"
                               [(ngModel)]="state"
                               id="state2">
                        <label class="form-check-label" for="state2">
                            Inactivo
                        </label>
                    </div>
                </div>
                <!--end::Input group - Estado-->

            </div>
            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Registrar</span>
                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
                </button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
