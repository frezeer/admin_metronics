<div class="card">
   <!--begin::Card header-->
   <div class="card-header border-0 pt-6">
      <!--begin::Card title-->
      <div class="card-title">
         <!--begin::Search-->
         <div class="d-flex align-items-center position-relative my-1">
            <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"><span class="path1"></span><span class="path2"></span></i>
            <input type="text" [(ngModel)]="search" name="search" (keyup.enter)="listUsers()" data-kt-customer-table-filter="search"
            class="form-control form-control-solid w-250px ps-12" placeholder="Search Users" wfd-id="id21">
         </div>
         <!--end::Search-->
      </div>
      <!--begin::Card title-->
      <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
      <!--begin::Card toolbar-->
      <div class="card-toolbar">
         <!--begin::Toolbar-->
         <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
            <!--begin::Filter-->
            <!--begin::Add customer-->
            <button type="button" class="btn btn-primary" (click)="createUser()">
            + Agregar Usuario
            </button>
            <!--end::Add customer-->
         </div>
         <!--end::Toolbar-->
         <!--begin::Group actions-->
         <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
            <div class="fw-bold me-5">
               <span class="me-2" data-kt-customer-table-select="selected_count"></span> Selected
            </div>
            <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">
            Delete Selected
            </button>
         </div>
         <!--end::Group actions-->
      </div>
      <!--end::Card toolbar-->
   </div>
   <!--end::Card header-->
   <!--begin::Card body-->
   <div class="card-body pt-0">
      <!--begin::Table-->
      <div id="kt_customers_table_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
         <div id="" class="table-responsive">
            <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_customers_table"
               style="width: 100%;">
               <colgroup>
                  <col data-dt-column="0" style="width: 33.5938px;">
                  <col data-dt-column="1" style="width: 125px;">
                  <col data-dt-column="2" style="width: 145.047px;">
                  <col data-dt-column="3" style="width: 125px;">
                  <col data-dt-column="4" style="width: 125px;">
                  <col data-dt-column="5" style="width: 125px;">
                  <col data-dt-column="6" style="width: 97.2188px;">
               </colgroup>
               <thead>
                  <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                     <th class="w-10px pe-2 dt-orderable-none" data-dt-column="0" rowspan="1" colspan="1" aria-label=" ">
                        <span class="dt-column-title">

                        </span>
                        <span class="dt-column-order"></span>
                     </th>
                     <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                        colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0">
                        <span
                           class="dt-column-title" role="button">Usuario</span><span
                           class="dt-column-order"></span>
                     </th>

                     <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5" rowspan="1"
                        colspan="1" aria-label="Created Date: Activate to sort" tabindex="0"><span
                        class="dt-column-title" role="button">Sucursal</span><span
                        class="dt-column-order"></span></th>


                     <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5" rowspan="1"
                        colspan="1" aria-label="Created Date: Activate to sort" tabindex="0"><span
                        class="dt-column-title" role="button">Numero de Documento</span><span
                        class="dt-column-order"></span></th>

                      <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5" rowspan="1"
                        colspan="1" aria-label="Created Date: Activate to sort" tabindex="0"><span
                        class="dt-column-title" role="button">Actions</span><span
                        class="dt-column-order"></span></th>

                      <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5" rowspan="1"
                        colspan="1" aria-label="Created Date: Activate to sort" tabindex="0"><span
                        class="dt-column-title" role="button">Actions</span><span
                        class="dt-column-order"></span></th>
                  </tr>
               </thead>
               <tbody class="fw-semibold text-gray-600">
                  <!-- Fixed: Added null check with *ngIf -->
                  <ng-container *ngFor="let USER of USERS">
                     <tr *ngIf="USER">
                      <td>
                            <div class="d-flex align-items-center">
                                    <div class="symbol symbol-50px me-5">
                                        <img src="{{ USER.avatar }}" class="" alt="">
                                    </div>

                                    <div class="d-flex justify-content-start flex-column">
                                        <a href="#" class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">{{ USER.full_name }}</a>
                                        <span class="text-muted fw-semibold text-muted d-block fs-7">{{ USER.email }}</span>
                                    </div>
                                </div>
                        </td>
                        <td>
                           <!-- Fixed: Added safe navigation operator -->
                           {{ USER?.name || 'N/A' }}
                        </td>
                        <td>
                            {{  USER?.sucursal_id || 'No permissions' }}
                        </td>


                        <td>
                           <!-- Fixed: Added safe navigation operator -->
                           {{ USER?.rol_id || 'N/A' }}
                        </td>


                          <td>
                           <!-- Fixed: Added safe navigation operator -->
                           {{ USER?.n_document || 'N/A' }}
                        </td>

                          <td>
                           <!-- Fixed: Added safe navigation operator -->
                           {{ USER?.created_format_at || 'N/A' }}
                        </td>

                        <td class="">
                           <!-- Fixed: Added additional null checks -->
                           <a  href="#" onclick="return false;" (click)="editUser(USER)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                           <i class="ki-duotone ki-pencil fs-2"><span class="path1"></span><span class="path2"></span></i>
                           </a>
                        </td>
                        <td>
                           <!-- Fixed: Added additional null checks -->
                           <a  href="#" onclick="return false;" (click)="deleteUser(USER)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                           <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i>
                           </a>
                        </td>
                     </tr>
                  </ng-container>
               </tbody>


               <tfoot>
               </tfoot>
            </table>
               <ngb-pagination
                    [collectionSize]="totalPages"
                    [(page)]="currentPage"
                    [pageSize]="30"
                    [rotate]="true"
                    [boundaryLinks]="true"
                    (pageChange)="loadPage($event)"
                >
                </ngb-pagination>
         </div>
         <div id="" class="row">

         </div>
      </div>
      <!--end::Table-->
   </div>
   <!--end::Card body-->
</div>
